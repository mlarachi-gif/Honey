<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b0b2e,#000);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* Start heart */
#start{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:100px;
  cursor:pointer;
  animation:pulse 2.4s cubic-bezier(.4,0,.2,1) infinite;
  filter:drop-shadow(0 0 18px rgba(255,80,90,.6));
}
@keyframes pulse{
  0%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.25);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

/* Click hint */
#startHint{
  position:absolute;
  top:58%;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  opacity:.85;
  animation:hintFloat 2.2s ease-in-out infinite;
  pointer-events:none;
}
@keyframes hintFloat{
  0%{transform:translate(-50%,0); opacity:.6;}
  50%{transform:translate(-50%,8px); opacity:1;}
  100%{transform:translate(-50%,0); opacity:.6;}
}

/* Tree (UNCHANGED) */
#tree{
  position:absolute;
  bottom:-300px;
  left:5%;
  display:none;
  animation:riseTree 5s cubic-bezier(.25,.8,.25,1) forwards;
}
@keyframes riseTree{ to{bottom:0;} }

/* Trunk (UNCHANGED) */
#trunk{
  width:26px;
  height:0;
  background:#6b4b3e;
  margin:auto;
  border-radius:14px;
  box-shadow: inset 0 0 18px rgba(0,0,0,.35);
  animation:growTrunk 4s cubic-bezier(.25,.8,.25,1) forwards;
}
@keyframes growTrunk{ to{height:260px;} }

/* Heart area */
#heartTree{
  width:520px;
  height:460px;
  position:relative;
  margin:0 auto 12px auto;
}

/* Heart leaves */
.leaf{
  position:absolute;
  opacity:0;
  transform:translateY(20px) scale(0.3);
  animation:bloom 2.6s cubic-bezier(.22,1,.36,1) forwards;
  filter:
    drop-shadow(0 0 10px rgba(255,70,90,.35))
    drop-shadow(0 0 20px rgba(255,70,90,.2));
}
@keyframes bloom{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

/* Text */
#text{
  position:absolute;
  top:16%;
  right:6%;
  width:42%;
  font-size:22px;
  line-height:1.6;
  opacity:0;
  transition:opacity 1.5s ease;
}
.name{
  font-family:'Great Vibes',cursive;
  font-size:56px;
  color:#ff4d4d;
  text-shadow:0 0 20px rgba(255,80,80,.9);
}

/* Button */
#loveBtn{
  position:absolute;
  right:6%;
  top:72%;
  padding:14px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255, 77, 77, .15);
  color:#fff;
  font-size:17px;
  cursor:pointer;
  opacity:0;
  transform:translateY(14px);
  pointer-events:none;
  transition:1.2s cubic-bezier(.25,.8,.25,1);
}
#loveBtn.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* Flowers */
.flower{
  position:fixed;
  top:-10vh;
  font-size:20px;
  pointer-events:none;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0;}
}

/* Mobile optimization (NO visual change) */
@media (max-width:768px){
  .leaf{ filter:none; }
}
</style>
</head>

<body>

<div id="start">‚ù§Ô∏è</div>
<div id="startHint">Click the heart ‚ù§Ô∏è</div>

<div id="tree">
  <div id="heartTree"></div>
  <div id="trunk"></div>
</div>

<div id="text"></div>
<button id="loveBtn">I love you ‚ù§Ô∏è ‚Äî if you love me click here</button>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946bdbb4c3.mp3">
</audio>

<script>
const start=document.getElementById("start");
const hint=document.getElementById("startHint");
const tree=document.getElementById("tree");
const heartTree=document.getElementById("heartTree");
const textBox=document.getElementById("text");
const loveBtn=document.getElementById("loveBtn");
const music=document.getElementById("music");

let typingStarted=false;
let flowerInterval;

/* HEART SHAPE (same logic, fewer points) */
function buildHeartPoints(){
  const w=heartTree.clientWidth;
  const h=heartTree.clientHeight;
  const cx=w*0.5;
  const cy=h*0.55;
  const scale=Math.min(w,h)*0.032;

  const outline=[], fill=[];
  for(let i=0;i<200;i++){
    const t=(i/200)*Math.PI*2;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    outline.push([cx+x*scale,cy-y*scale]);
  }
  for(let i=0;i<360;i++){
    const b=outline[Math.random()*outline.length|0];
    const pull=Math.pow(Math.random(),1.6);
    fill.push([
      b[0]+(cx-b[0])*pull+(Math.random()-0.5)*8,
      b[1]+(cy-b[1])*pull+(Math.random()-0.5)*8
    ]);
  }
  return fill.concat(outline).sort((a,b)=>b[1]-a[1]);
}

function spawnHeart(points){
  heartTree.innerHTML="";
  const base=3.2, step=0.03;
  points.forEach((p,i)=>{
    const l=document.createElement("div");
    l.className="leaf";
    l.innerHTML="‚ù§Ô∏è";
    l.style.left=p[0]+"px";
    l.style.top=p[1]+"px";
    l.style.fontSize=(15+Math.random()*10)+"px";
    l.style.animationDelay=(base+i*step)+"s";
    heartTree.appendChild(l);
  });
}

/* MESSAGE */
const message=`
Happy New Year ‚ú®<br><br>
Une nouvelle ann√©e commence,<br>
and from our roots, love keeps growing,<br>
plus fort, plus haut, plus nous ‚ù§Ô∏è<br><br>

<span class="name">Maroua ‚ù§Ô∏è</span><br>
hamlghkam a dunithiw<br>
rabi ikhlina lba3dana ‚ù§Ô∏è<br>
kol 3am w hna kifkif ‚ù§Ô∏è<br><br>

Je t‚Äôaime today,<br>
je t‚Äôaime tomorrow,<br>
and for every year our love keeps rising ‚ú®
`;

start.onclick=()=>{
  start.style.display="none";
  hint.style.display="none";
  tree.style.display="block";
  music.play();
  spawnHeart(buildHeartPoints());
  startFlowerRain();
  setTimeout(()=>loveBtn.classList.add("show"),10000);
};

loveBtn.onclick=()=>{
  if(typingStarted) return;
  typingStarted=true;

  loveBtn.style.display="none";
  textBox.style.opacity=1;

  let i=0;
  const t=setInterval(()=>{
    textBox.innerHTML=message.slice(0,i++);
    if(i>message.length) clearInterval(t);
  },70);
};

/* üå∏ ENDLESS FLOWER RAIN (SAFE) */
function startFlowerRain(){
  flowerInterval=setInterval(()=>{
    if(document.querySelectorAll('.flower').length>25) return;

    const f=document.createElement("div");
    f.className="flower";
    f.innerHTML=Math.random()>0.5?"üå∏":"üíñ";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(Math.random()*3+6)+"s";
    document.body.appendChild(f);

    setTimeout(()=>f.remove(),9000);
  },450);
}
</script>

</body>
</html>
